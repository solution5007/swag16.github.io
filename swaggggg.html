<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders:opsz,wght@10..72,100..900&family=Poiret+One&display=swap" rel="stylesheet">
    <title>Сважка</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poiret One", sans-serif, monospace;
            transition: background-color 0.2s ease, color 0.2s ease, border-color 0.2s ease;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            transition: all 0.2s ease;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ddd;
            transition: all 0.2s ease;
        }
        
        h1 {
            color: #2c3e50;
            transition: color 0.5s ease;
        }
        
        .note-form {
            background: #e0e0e0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            transition: all 0.2s ease;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: all 0.2s ease;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        button {
            background: #3498db;
            color: #000000;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s, transform 0.2s;
        }
        
        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .notes-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .note {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
            transition: all 0.2s ease;
        }
        
        .note h3 {
            margin-bottom: 10px;
            color: #2c3e50;
            transition: color 0.5s ease;
        }
        
        .note p {
            margin-bottom: 15px;
            white-space: pre-wrap;
        }
        
        .note-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .delete-btn {
            background: #e74c3c;
        }
        
        .delete-btn:hover {
            background: #c0392b;
        }
        
        .edit-btn {
            background: #f39c12;
        }
        
        .edit-btn:hover {
            background: #d35400;
        }
        
        /* Темная тема */
        .dark-theme {
            background-color: #121212;
            color: #f5f5f5;
        }
        
        .dark-theme h1 {
            color: #64b5f6;
        }
        
        .dark-theme .note-form,
        .dark-theme .note {
            background-color: #1e1e1e;
            color: #f5f5f5;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        
        .dark-theme input[type="text"],
        .dark-theme textarea {
            background-color: #2d2d2d;
            color: #f5f5f5;
            border-color: #444;
        }
        
        .dark-theme header {
            border-bottom-color: #444;
        }
        
        .dark-theme .note h3 {
            color: #64b5f6;
        }
        
        /* Анимация переключения темы */
        @keyframes themeSwitch {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .theme-transition {
            animation: themeSwitch 0.2s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="main-title">Сважка</h1>
            <button id="theme-toggle">Тёмная тема</button>
        </header>
        
        <div class="note-form">
            <h2>Добавить новую заметку</h2>
            <form id="note-form">
                <div class="form-group">
                    <label for="note-title">Заголовок</label>
                    <input type="text" id="note-title" required>
                </div>
                <div class="form-group">
                    <label for="note-content">Содержание</label>
                    <textarea id="note-content" required></textarea>
                </div>
                <button type="submit">Сохранить</button>
            </form>
        </div>
        
        <div class="notes-list" id="notes-list">
            <!-- Заметки будут добавляться сюда через JavaScript -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Элементы DOM
            const noteForm = document.getElementById('note-form');
            const notesList = document.getElementById('notes-list');
            const themeToggle = document.getElementById('theme-toggle');
            const mainTitle = document.getElementById('main-title');
            const container = document.querySelector('.container');
            
            // Загрузка заметок из localStorage
            let notes = JSON.parse(localStorage.getItem('notes')) || [];
            
            // Отображение заметок
            function displayNotes() {
                notesList.innerHTML = '';
                notes.forEach((note, index) => {
                    const noteElement = document.createElement('div');
                    noteElement.className = 'note';
                    noteElement.innerHTML = `
                        <h3>${note.title}</h3>
                        <p>${note.content}</p>
                        <div class="note-actions">
                            <button class="edit-btn" data-id="${index}">Редактировать</button>
                            <button class="delete-btn" data-id="${index}">Удалить</button>
                        </div>
                    `;
                    notesList.appendChild(noteElement);
                });
                
                // Добавляем обработчики для кнопок удаления и редактирования
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', deleteNote);
                });
                
                document.querySelectorAll('.edit-btn').forEach(btn => {
                    btn.addEventListener('click', editNote);
                });
            }
            
            // Добавление новой заметки
            noteForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const title = document.getElementById('note-title').value;
                const content = document.getElementById('note-content').value;
                
                notes.push({ title, content });
                localStorage.setItem('notes', JSON.stringify(notes));
                
                noteForm.reset();
                displayNotes();
            });
            
            // Удаление заметки
            function deleteNote(e) {
                const id = e.target.getAttribute('data-id');
                notes.splice(id, 1);
                localStorage.setItem('notes', JSON.stringify(notes));
                displayNotes();
            }
            
            // Редактирование заметки
            function editNote(e) {
                const id = e.target.getAttribute('data-id');
                const note = notes[id];
                
                document.getElementById('note-title').value = note.title;
                document.getElementById('note-content').value = note.content;
                
                notes.splice(id, 1);
                localStorage.setItem('notes', JSON.stringify(notes));
                displayNotes();
            }
            
            // Переключение темы с анимацией
            themeToggle.addEventListener('click', function() {
                // Добавляем класс анимации
                container.classList.add('theme-transition');
                
                // Переключаем тему после небольшой задержки
                setTimeout(() => {
                    document.body.classList.toggle('dark-theme');
                    const isDark = document.body.classList.contains('dark-theme');
                    themeToggle.textContent = isDark ? 'Светлая тема' : 'Тёмная тема';
                    
                    // Изменяем цвет заголовка
                    if (isDark) {
                        mainTitle.style.color = '#64b5f6';
                    } else {
                        mainTitle.style.color = '#2c3e50';
                    }
                    
                    // Сохраняем тему в localStorage
                    localStorage.setItem('theme', isDark ? 'dark' : 'light');
                    
                    // Удаляем класс анимации после завершения
                    setTimeout(() => {
                        container.classList.remove('theme-transition');
                    }, 500);
                }, 50);
            });
            
            // Проверяем сохранённую тему
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-theme');
                themeToggle.textContent = 'Светлая тема';
                mainTitle.style.color = '#64b5f6';
            }
            
            // Первоначальное отображение заметок
            displayNotes();
        });
    </script>
</body>
</html>
