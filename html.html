<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskBook - Темный планировщик</title>
    <link rel="stylesheet" href="css.css">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1 class="logo">TaskBook</h1>
        <button class="btn btn-clear" id="clearAll">Очистить всё</button>
    </header>
    
    <main class="main" id="taskList">
        <div class="task-item">
            <input type="checkbox" class="task-checkbox">
            <p class="task-text" contenteditable="true">- Нажмите для редактирования</p>
            <button class="btn btn-delete" aria-label="Удалить задачу">×</button>
        </div>
    </main>
    
    <footer class="footer">
        <button class="btn btn-add" id="addButton">+ Добавить задачу</button>
        <div class="task-counter" id="taskCounter">Задач: 1</div>
    </footer>
    
    <script src="app.js" defer></script>
</body>
</html>
